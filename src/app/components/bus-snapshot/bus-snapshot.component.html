<div
  class="overlay"
  [class.visible]="isVisible"
  (click)="onBackdropClick()"
>
  <div
    class="modal"
    [class.visible]="isVisible"
    role="dialog"
    aria-modal="true"
    (click)="stop($event)"
  >
    <div class="modal-header">
      <div class="modal-title">Bus Snapshot</div>

      <button class="icon-btn" type="button" (click)="onCloseClick()" aria-label="Close">
        ✕
      </button>
    </div>

    <div class="modal-body">
      <div class="snapshot-text">
        <div>{{ bus.label }}</div>
        <div>Facility {{ bus.facilityId ?? '—' }}</div>
        <div>Status {{ bus.statusLabel ?? '—' }}</div>
        <div>Battery {{ batteryText() }}</div>
        <div>Alerts {{ alertsText() }}</div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn ghost" type="button" (click)="onCloseClick()">Close</button>
      <button class="btn primary" type="button" (click)="onViewFullClick()">
        View Full Details
      </button>
    </div>
  </div>
</div>
