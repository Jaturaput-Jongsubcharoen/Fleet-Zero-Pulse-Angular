<div class="page">
  <header class="header">
    <h1 class="title">{{ title }}</h1>
    <div class="subtitle">{{ subtitle }}</div>
  </header>

  <div class="content-wrap">
    <div class="layout layout--vertical">
      <!-- Facilities (now: yards/locations) -->
      <section class="facilities-row">
        <!-- Facilities + facility strips card -->
        <div class="sidebar-card">
          <div class="sidebar-title">Facilities</div>

          <div class="fac-items">
            <!-- LEFT: All Facilities (separate column) -->
            <div class="fac-col-all">
              <button
                class="fac-item fac-item--all"
                [class.active]="selectedFacilityId === ALL_FACILITIES_ID"
                (click)="onSelectAllFacilities()"
                type="button"
              >
                <div class="fac-left">
                  <div class="name">All Facilities</div>
                  <div class="total">Total buses: {{ allFacilitiesTotal() }}</div>
                </div>
              </button>
            </div>

            <!-- RIGHT: facilities list (scrollable row) -->
            <div class="fac-col-list">
              <div class="fac-scroll">
                <button
                  class="fac-item"
                  *ngFor="let f of facilities; trackBy: trackByFacilityId"
                  [class.active]="f.id === selectedFacilityId"
                  (click)="onSelectFacility(f.id)"
                  type="button"
                >
                  <div class="fac-left">
                    <div class="name">{{ f.name }}</div>
                    <div class="total">Total buses: {{ facilityTotal(f.id) }}</div>
                  </div>
                </button>
              </div>
            </div>
          </div>

          <app-facility-strips
            [facilities]="facilities"
            [selectedFacilityId]="selectedFacilityId"
            [allFacilitiesId]="ALL_FACILITIES_ID"
          ></app-facility-strips>
        </div>

        <!-- Separate card for search bar (same background/color) -->
        <div class="sidebar-card sidebar-card--search">
          <app-facility-search
            [query]="searchQuery"
            [showClear]="showSearchRow"
            (queryChange)="onSearchChange($event)"
            (clear)="clearSearch()"
          ></app-facility-search>

          <div class="sidebar-hint">
            Tip: Drag buses between columns to change status.
          </div>
        </div>
      </section>


      <!-- Board -->
      <section class="board-row">
        <section class="board-shell">


          <!-- Columns -->
          <div class="columns">
            <div class="col" *ngFor="let c of categories; trackBy: trackByCategoryId">
              <div
                class="col-card"
                [class.col-card--third-party]="c.id === 'third_party'"
                [class.col-card--bay-required]="c.id === 'maintenance' || c.id === 'long_term'"
              >
                <div class="col-header">
                  <span class="col-name">{{ c.label }}</span>
                </div>
                <div class="col-header">
                  <span class="col-count">({{ count(c.id) }} buses)</span>
                </div>

                <div
                  class="dropzone"
                  cdkDropList
                  [id]="dropListId(c.id)"
                  [cdkDropListData]="board[c.id]"
                  [cdkDropListConnectedTo]="connectedDropListIds"
                  (cdkDropListDropped)="onDrop(c.id, $event)"
                >
                  <div
                    class="bus bus--img"
                    *ngFor="let bus of board[c.id]; trackBy: trackByBusId"
                    cdkDrag
                    [cdkDragData]="bus"
                    cdkDragPreviewContainer="global"
                    (dblclick)="openBusSnapshot(bus, c.label)"
                    [style.--busImg]="'url(' + getFacilityBusImageUrl() + ')'"
                  >
                    <div class="bus-top">
                      <div class="bus-badge">{{ bus.label }}</div>

                      <!-- Hide bay display in off-site(third_party) column -->
                      <div class="bus-loc" *ngIf="bus.bay != null && c.id !== 'third_party'">
                        Bay {{ bus.bay }}
                      </div>
                    </div>

                    <ng-template cdkDragPlaceholder>
                      <div class="bus bus--placeholder"></div>
                    </ng-template>

                    <ng-template cdkDragPreview>
                      <div
                        class="bus bus--img bus--preview"
                        [style.background-image]="'url(' + getFacilityBusImageUrl() + ')'"
                        style="background-size: cover; background-position: center;"
                      >
                        <div class="bus-top">
                          <div class="bus-badge">{{ bus.label }}</div>

                          <div class="bus-loc" *ngIf="bus.bay != null && c.id !== 'third_party'">
                            Bay {{ bus.bay }}
                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </div>

  <!-- Bay modal overlay -->
  <div
    class="bay-overlay"
    *ngIf="isBayModalOpen"
    [class.visible]="isBayModalVisible"
    (click)="cancelBayModal()"
  ></div>

  <!-- Bay modal -->
  <ng-container *ngIf="isBayModalOpen">
    <div class="bay-modal" [class.visible]="isBayModalVisible" (click)="$event.stopPropagation()">
      <div class="bay-modal-header">
        <div class="bay-modal-title">Select Bay</div>
        <button class="bay-x" type="button" (click)="cancelBayModal()">âœ•</button>
      </div>

      <div class="bay-modal-body">
        <div class="bay-help">
          Bay number is required to move into
          <b>Maintenance</b> or <b>Long-term Maintenance</b>.
        </div>

        <label class="bay-label">
          Bay number
          <select class="bay-select" [(ngModel)]="baySelected">
            <option *ngFor="let b of bayOptions" [ngValue]="b">Bay {{ b }}</option>
          </select>
        </label>

        <div class="bay-error" *ngIf="bayErrorMsg">{{ bayErrorMsg }}</div>
      </div>

      <div class="bay-modal-actions">
        <button class="btn ghost" type="button" (click)="cancelBayModal()">Cancel</button>
        <button class="btn primary" type="button" (click)="confirmBayModal()">Save</button>
      </div>
    </div>
  </ng-container>

  <app-bus-snapshot
    *ngIf="isSnapshotOpen && selectedBus"
    [bus]="selectedBus"
    (close)="closeBusSnapshot()"
    (viewFull)="closeBusSnapshot()"
  ></app-bus-snapshot>
</div>
